<!-- Hack or Snooze

     during use.

     - Elie Schoppik: refactoring using OO, 2019
     - Joel Burton: refactored and componentized, 2020
     - You!

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>



  <!-- top navigation bar -->
  <nav>
    <div class="navbar-brand">
      <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
    </div>
    <div class="main-nav-links hidden">&nbsp;|&nbsp;
      <a class="nav-link" href="#" id="nav-submit">submit</a>&nbsp;|&nbsp;
      <a class="nav-link" href="#" id="nav-favories">favorites</a>&nbsp;|&nbsp;
      <a class="nav-link" href="#" id="nav-my-stories">my stories</a>
    </div>
    <div class="nav-right">
      <a class="nav-link" href="#" id="nav-login">login/signup</a>
      <a class="nav-link" href="#" id="nav-user-profile"></a>
      <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
    </div>
  </nav>


  <!-- area for stories (all stories, user stories, favorites) -->

  <section class="stories-container container">
    <div class="user-profile hidden" id="profile">
      <h3>User Profile Info</h3>
      <div>
        <span id="name"></span>
      </div>
      <div>
        <span id="user-name"></span>
      </div>
      <div>
        <span id="account-created"></span>
      </div>
      <br>
      <div><button id="manage" class="btn">Manage Profile</button></div>
    </div>
    <form action="" id="profile-change-form" class="profile-change hidden">
      <div>
        <label for="name-change" class="chg-label">New Name:</label>
        <input type="text" name="name-change" id="name-chg">
      </div>
      <div>
        <label for="pw-change" class="chg-label">New Password:</label>
        <input type="text" name="pw-change" id="pw-chg">
      </div>
      <div>
        <button type="submit" class="btn" id="profile-chg-btn">submit</button>
      </div>
    </form>
    <form action="" id="story-form" class="story-form hidden">
      <div>
        <label for="author">author</label>
        <input type="text" name="author" id="author" required>
      </div>
      <div>
        <label for="title">title</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div>
        <label for="url">url</label>
        <input type="text" name="url" id="url" required type="url">
      </div>
      <button type="submit" class="btn">submit</button>
      <hr>
    </form>

    <!-- loading message (removed by JS after stories loaded) -->
    <div id="stories-loading-msg">Loading&hellip;</div>

    <!-- List of all stories -->
    <ol id="all-stories-list" class="stories-list"></ol>

  </section>

  <!-- Login and signup forms -->
  <section class="account-forms-container container">

    <!-- Login form -->
    <form action="#" id="login-form" class="account-form hidden" method="post">
      <h4>Login</h4>
      <div class="login-input">
        <label for="login-username">username</label>
        <input id="login-username" autocomplete="current-username">
      </div>
      <div class="login-input">
        <label for="login-password">password</label>
        <input id="login-password" type="password" autocomplete="current-password">
      </div>
      <button type="submit" class="btn">login</button>
      <hr>
    </form>


    <!-- Signup form -->
    <form action="#" id="signup-form" class="account-form hidden" method="post">
      <h4>Create Account</h4>
      <div class="login-input">
        <label for="signup-name">name</label>
        <input id="signup-name" autocapitalize="words">
      </div>
      <div class="login-input">
        <label for="signup-username">username</label>
        <input id="signup-username" autocomplete="new-username">
      </div>
      <div class="login-input">
        <label for="signup-password">password</label>
        <input id="signup-password" autocomplete="new-password" type="password">
      </div>
      <button type="submit" class="btn">create account</button>
    </form>

    <div class="alert hidden container" id="alert-cont">
      <div class="alert-div"><span id="alert-text">Alert!</span></div>
      <div id="error">
        <div><span class="e">Error:</span><span id="alert-title"></span></div>
        <div><span class="e">Error Message:</span><span id="alert-msg"></span></div>
        <div class="alert-k"><span class="b"><button id="alert-ok" class="btn">OK</button></span></div>
      </div>
    </div>
  </section>



  <!-- Library JS & our JS -->
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>

  <script src="js/models.js"></script>
  <script src="js/main.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/user.js"></script>
  <script src="js/stories.js"></script>

</body>

</html>
